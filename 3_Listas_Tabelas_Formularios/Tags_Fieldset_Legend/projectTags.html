<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Página de teste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Tags_Fieldset_Legend/estiloTags.css" />
</head>

<body>
    <form action="blablabla.php" method="POST" enctype="multipart/form-data">
        <!-- 1. Geralmente envia-se arquivo atravéz do metodo POST
        2. Quando tenho arquivo, tenho que colocar o enctype para converter em bytes-->

        <input type="hidden" name="country" value="BR">

        <fieldset>

            <label for="">
                Foto: <br>
                <input type="file" name="photo" accept="image/*">
            </label> <br>

            <legend>Dados Pessoais</legend>
            <label for="">
                Primeiro Nome: <br>
                <input type="text" name="name" required minlength="2">
            </label> <br>

            <label for="">
                Sobrenome: <br>
                <input type="text" name="lastname" required>
            </label> <br>

            <label for="">
                Idade: <br>
                <input type="number" name="age" min="18" max="20">
            </label> <br>

            <label for="">
                Idade: <br>
                <input type="date" name="birthdate" min="2021-06-14">
            </label> <br>

            <label for="">
                E-mail: <br>
                <input type="text" name="email" min="2021-06-14"
                    pattern="(^[a-zA-z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$)" title="abc@email.com">
            </label> <br>

        </fieldset>

        <fieldset>
            <Legend>Dados Profissionais</Legend>
            <label for="">
                Nome da empresa: <br>
                <input type="text" name="companyname">
            </label> <br>

            <label for="">
                Cargo da empresa: <br>
                <input type="text" name="companyjobtitle">
            </label> <br>
        </fieldset>

        <input type="submit" value="Cadastrar">

    </form>
</body>

</html>
